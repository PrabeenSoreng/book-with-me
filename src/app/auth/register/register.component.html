<section id="register">
    <div class="bwm-form">
        <div class="row">
            <div class="col-md-5">
                <h1 class="page-title">Register</h1>
                <form #f="ngForm" (ngSubmit)="onRegister(f)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input ngModel name="username" #username="ngModel" type="text" class="form-control" id="username" required>
                        <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
                            <div *ngIf="username.errors.required">
                                Username is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ngModel name="email" #email="ngModel" type="email" class="form-control" id="email" required>
                        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                            <div *ngIf="email.errors.required">
                                Email is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ngModel name="password" #password="ngModel" type="password" class="form-control" id="password" required>
                        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                Password is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>
                        <input ngModel name="cpassword" #cpassword="ngModel" type="password" class="form-control" id="cpassword" required>
                        <div *ngIf="cpassword.invalid && cpassword.touched" class="alert alert-danger">
                            <div *ngIf="cpassword.errors.required">
                                Confirm password is required.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-bwm" [disabled]="!f.valid">Submit</button>
                </form>
                <div *ngIf="errors.length > 0" class="alert alert-danger">
                    <p *ngFor="let error of errors">
                        {{error.details}}
                    </p>
                </div>
            </div>
            <div class="col-md-6 ml-auto">
                <div class="image-container">
                    <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
                    <img src="assets/images/register-image.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
