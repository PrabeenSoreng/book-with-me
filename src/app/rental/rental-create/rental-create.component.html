<section id="newRental">
    <div class="bwm-form">
        <div class="row">
            <div class="col-md-5">
                <h1 class="page-title">Create Rental</h1>
                <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input ngModel name="title" type="text" class="form-control" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input ngModel name="city" type="text" class="form-control" id="city" required>
                    </div>

                    <div class="form-group">
                        <label for="street">Street</label>
                        <input ngModel name="street" type="text" class="form-control" id="street" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select ngModel name="category" class="form-control" id="category" required>
                          <option *ngFor="let category of categories"> {{category}} </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Image</label>
                        <input ngModel name="image" type="text" name="image" class="form-control" id="image" placeholder="Upload file...">
                    </div>

                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input ngModel name="bedrooms" type="number" class="form-control" id="bedrooms" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea ngModel name="description" rows="5" type="text" class="form-control" id="description" required>
            </textarea>
                    </div>

                    <div class="form-group">
                        <label for="dailyRate">Daily Rate</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input ngModel type="number" name="dailyRate" class="form-control" id="dailyRate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input [(ngModel)]="shared" name="shared" type="checkbox" class="form-check-input" id="shared" value="false">
                            <label for="shared" class="form-check-label">Shared</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-bwm" [disabled]="!f.valid">Submit</button>
                </form>
                <div *ngIf="errors.length > 0" class="alert alert-danger">
                    <p *ngFor="let error of errors">
                        {{error.details}}
                    </p>
                </div>
            </div>
            <div class="col-md-6 ml-auto">
                <div class="image-container">
                    <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
                    <img src="assets/images/create-rental.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
